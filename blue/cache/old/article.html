			<p>我情愿化成一片落叶，
让风吹雨打到处飘零；
或流云一朵，在澄蓝天，
和大地再没有些牵连。

但抱紧那伤心的标志，
去触遇没着落的怅惘；
在黄昏，夜班，蹑着脚走，
全是空虚，再莫有温柔；

忘掉曾有这世界；有你；
哀悼谁又曾有过爱恋；
落花似的落尽，忘了去
这些个泪点里的情绪。

到那天一切都不存留，
比一闪光，一息风更少
痕迹，你也要忘掉了我
曾经在这世界里活过。</p>
